<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav nav d-flex">
            <ul class="nav__list menu d-flex">
                <li class="nav__item">
                    <a class="nav__link" href="#" >
                        <img class="nav__logo" src="./images/logos/logo_1.svg" alt="logo" >
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#" >
                        Movies
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#" >
                        TVShows
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#" >
                        People
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#" >
                        More
                    </a>
                </li>
            </ul>
            <ul class="nav__list menu-tools d-flex">
                <li class="nav__item">
                    <a class="nav__link" href="#" >
                        <img class="nav__tool-img" src="./images/icons/plus.svg" alt="plus" >
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#" >
                        <button class="nav__btn btn-lang">RU</button>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#" >
                        <i class="fa-solid fa-bell"></i>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#" >
                        <div class="nav__avatar">
                            @
                        </div>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#" >
                        <img class="nav__tool-img search" src="./images/icons/search.svg" alt="search" >
                    </a>
                </li>
            </ul>
            
        </nav>
    </header>
    <div class="intro">
        <div class="intro__wrapper">
            <h2 class="intro__title">Welcome.</h2>
            <h4 class="intro__subtitle">Millions of movies, TV shows and people to discover. Explore now.</h4>
            <form  class="intro__form" onsubmit="searchMovies(event)">
                <input class="intro__input" id="search__input" name="movie" placeholder="Search for movie, tv show, person....." type="text" >
                <button class="intro__btn">Search</button>
            </form>
        </div>
    </div>
    <div class="popular">
        <div class="popular__wrapper">
            <div class="popular__head">
                <h3 class="popular__title">
                    What's Popular
                </h3>
                <div class="popular__tabs">
                    <button  class="btn-tv">
                        On TV
                    </button>
                    <button class="btn-theatre">
                        In Theatre
                    </button>
                </div>
            </div>
            <div class="popular__movies">
                
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
